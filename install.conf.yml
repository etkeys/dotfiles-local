- defaults:
    link:
        create: true
        force: true
        relink: true 
    shell:
        stderr: true
        stdout: true


- create: ['~/repos']


- link:
    ~/:
        path: home/.*
        glob: true
    ~/toby:
        path: /nfs/home/$USER
        ignore-missing: true
    ~/VirtualBoxVMs:
        path: $VMDIR/$USER/virtualbox
        ignore-missing: true
        if: '[ ! -z $VMDIR ]'

